<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Grofers Checkout</title>
	<style>
		table {
			width: 50%;
			border-collapse: collapse;
			margin: 20px auto;
			font-family: Arial, sans-serif;
		}
		th, td {
			border: 1px solid #333;
			padding: 8px;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
		}
		tfoot td {
			font-weight: bold;
			background-color: #eaeaea;
		}
	</style>
</head>
<body>
	<table id="groceryTable">
		<caption><strong>Grocery List</strong></caption>
		<tr>
			<th>Item</th>
			<th>Prices in Rs</th>
		</tr>
		<tr>
			<td class="item">Tea</td>
			<td class="price">50</td>
		</tr>
		<tr>
			<td class="item">Coffee</td>
			<td class="price">70</td>
		</tr>
		<tr>
			<td class="item">Biscuits</td>
			<td class="price">100</td>
		</tr>
		<tr>
			<td class="item">Rice</td>
			<td class="price">130</td>
		</tr>
		<tr>
			<td class="item">Milk</td>
			<td class="price">50</td>
		</tr>
	</table>

	<script>
		// Select all price elements
		const prices = document.querySelectorAll(".price");
		let total = 0;

		// Calculate sum of prices
		prices.forEach(priceCell => {
			total += parseFloat(priceCell.textContent);
		});

		// Create a new row for total
		const table = document.getElementById("groceryTable");
		const totalRow = document.createElement("tr");
		const totalCell = document.createElement("td");

		totalCell.colSpan = 2; // span across both columns
		totalCell.textContent = "Total Price: Rs " + total;
		totalRow.appendChild(totalCell);

		// Append row to table
		table.appendChild(totalRow);
	</script>
</body>
</html>
